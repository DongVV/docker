version: '3.7'

services:
  web:
    container_name: web_nginx
    image: nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./airtalk-system:/var/www/html/airtalk-system
    ports:
      - "80:80"
      - "443:443"
    networks:
      - net

  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: secret
      TZ: America/Chicago
    ports:
      - 3307:3306
    volumes:
      - ./db:/db
    networks:
      - net

  php:
    container_name: main
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./airtalk-system:/var/www/html/airtalk-system
    networks:
      - net
  
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
    networks:
      - net

networks:
  net:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
